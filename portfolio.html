<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Germania+One&family=Girassol&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    background-color:white;
    font-size:12px;

}
h1{
    margin-bottom:15px;
}
h1,h2{
    font-family:Oswald,sans-serif;
    text-align:center;
}
h3{ 
    font-family:"Cormorant Garamond", serif;
    font-weight:400;
    font-size:1.7em;
}
h2{font-size:2em;;}
.container {
    width: 60%;
    margin: auto;
    background: white;
    padding: 20px;
}
.profile-text{
    float:right;
    h2{text-align:left;}
}
.profile-img {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    object-fit: cover;
}
.projects {
    margin-top: 20px;

}
.projects h3{
    font-weight:600;
    font-family:'Oswald';
    text-align:center;
    font-size:2em;
}
.edit,.delete{
    justify-content: middle;
    background-color:black;
    height:20px;
    text-align:center;
    padding:2px 15px;
    width:65px;
}
button {
    background:rgba(62, 6, 205, 0.982);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    width:100px;
    border-radius: 5px;
}
button:hover {
    background-color: rgb(183, 162, 248);
    color:black;
    transition:0.2s;
}
.project {
    display: flex;
    justify-content: space-between;
    background: #e9ecef;
    padding: 10px 15px;
    margin-top: 10px;
    border-radius: 5px;
}
h4{
    font-family:"Arial", sans-serif;
    font-weight:800;
    font-size:1.5em;
}
hr{width:20%;margin-bottom:40px;}
#add-project{
    display: block;
    margin: 10px auto;
    text-align: center;
}
#talent-name{
    font-family:Oswald,sans-serif;
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Talent Profile</h1>
            <hr>
        </header>
        <section class="profile">
            <img src="https://images.pexels.com/photos/5878808/pexels-photo-5878808.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Talent Image" class="profile-img">
            <div class="profile-text">
            <h2 id="talent-name">John Doe</h2>
            <p id="talent-bio">A passionate performer with experience in acting and voiceovers.</p>
            <h3>SKILLS</h3>
            <p id="skills">Acting, Singing, Voice Acting</p>
            <h3>EXPERIENCE</h3>
            <p id="experience">Worked in theater and short films for 5 years.</p>
            </div>
        </section>
        <section class="projects">
            <h3>PROJECTS</h3>
            <div id="projects-list"></div>
            <button id="add-project">Add Project</button>
        </section>
    </div>
    <script src="script1.js"></script>
</body>
</html>
