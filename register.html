<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&family=Girassol&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        h2{
            font-family: 'Roboto',sans-serif;
        }
        p{font-size:1em;}
        form{font-size:1em}
        .menu{padding-top:10px;z-index:1000;}
        .menu ul li a{color:black;align-items: baseline;}
        #join{margin-top:11px;}
        .bg-image {
            background-image: url('form.png'); 
            background-size: cover;
            background-position: center middle;
            background-repeat: no-repeat;
            height: 100vh;
            width: 50%;
        }
        .forms-menu{margin-right:20px;}
        .form-container {
            display: flex;
            align-items: center;
            height: 100vh;
        }

        .registration-form {
            padding: 40px;
            width: 50%;
        }

        .card {
            border: none;
            width: 100%;
        }

        .custom-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
        }

        .custom-btn:hover {
            background-color: rgba(62, 6, 205, 0.982);
            transition: 0.2s;
        }

        .custom-btn:focus {
            outline: none;
        }
        a{
            color:rgba(62, 6, 205, 0.982);
        }
        a:hover{
            color:blueviolet;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <div class="menu-items">
            <li><a href="spotlightanimation.html"><img src="logo.png"></a></li>
            <li><a href="index.html"><button><i class="fas fa-home"></i>&nbsp;&nbsp;Home</button></a></li>
            <li><a href="lab3.html"><button><i class="fas fa-info-circle"></i>&nbsp;&nbsp;About</button></a></li>
            <li><a href="jobs.html"><button><i class="fas fa-briefcase"></i> &nbsp;&nbsp;Browse Jobs</button></a></li>
            <li><a href="talent.html"><button><i class="fas fa-users"></i>&nbsp;&nbsp;Browse Talent</button></a></li>
            </div>
        </ul>
    </div>
    <div class="container-fluid p-0 m-0 form-container">
        <div class="bg-image d-none d-md-block"></div>
        <div class="registration-form">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center mb-4">Register</h2>
                    <form>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="custom-btn">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="signin.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="registration.js"></script>
</body>
</html>
