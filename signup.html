<form action="" method="post">
  <div class="container">
    <div class="container-text">
    <h1 class="headings">Sign Up to Spotlight</h1>
    <p>Fill in this form to create an account.</p>
    <hr>
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>
    
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" minlength=8 required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember Me
    </label>
    <p>By creating an account you agree to our <a href="#" style="color:white">Terms of Service & Privacy Policy</a>.</p>
      <a href="index.html"><button type="button" class="cancelbtn">Cancel</button></a>
